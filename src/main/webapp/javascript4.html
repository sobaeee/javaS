<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- javascript 코드 입력 -->
<style>
#run {
position:absolute;
 top:100px;
 left:100px;
 height:84px;
 border:2px solid red;
}
</style>
</head>
<body>
<div id="run" onmouseover="mover();" onmouseout="mout();">나 잡아봐라</div>
<!-- javascript 코드 입력 -->
<script>
function mover() {
	let top = document.getElementById("run").style.top;
	let left = document.getElementById("run").style.left;
	console.log("top: "+top+", left: "+left);
}

function mout() {
	console.log("Out");
}
</script>
</body>
</html>
