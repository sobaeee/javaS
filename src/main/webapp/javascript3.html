<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>제목</title>
<!-- javascript 코드 입력. -->
</head>
<body>

<h1>My First Web Page</h1>
<p>My First Paragraph</p>

<p id="demo"></p>

<script>

document.write(50 + 6); //웹페이지에 작성
window.alert(5 + 6); //window는 최상위라 안적어도 가능.
alert(6 + 6);
console.log(6+7);
</script>

<!-- javascript 코드 입력 -->
<script>
document.getElementById("demo").innerHTML = 5 + 6; //id값을 11로 변경
</script>

</body>
</html>
